# deployment/nginx.conf
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuration pour le frontend
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # DÉSACTIVER LE CACHE POUR LE DÉVELOPPEMENT
        add_header Cache-Control 'no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0';
        add_header Pragma 'no-cache';
        add_header Expires '0';

        # Gérer les routes SPA (Single Page Application)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # EXCEPTION : Cache uniquement pour les vraies images/fonts
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # FICHIERS JS FLUTTER - PAS DE CACHE !
        location ~* \.(js|css)$ {
            # Désactiver le cache pour les fichiers JS/CSS
            add_header Cache-Control 'no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0';
            add_header Pragma 'no-cache';
            add_header Expires '0';
        }

        # Proxy pour l'API backend
        location /api/ {
            proxy_pass http://backend:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
    
    # Headers CORS
            add_header Access-Control-Allow-Origin '$http_origin' always;
            add_header Access-Control-Allow-Credentials 'true' always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization, Accept, Origin' always;
    
    # Gérer les pré-vols OPTIONS
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin '$http_origin';
                add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
                add_header Access-Control-Allow-Headers 'Content-Type, Authorization, Accept, Origin';
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }
        }
    }
}
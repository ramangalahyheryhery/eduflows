# docker-compose.dev.yml (Développement) - PostgreSQL 16
services:
  # Base de données PostgreSQL - PORT 5433
  postgres:
    image: postgres:16-alpine
    container_name: eduflows_postgres_dev
    environment:
      POSTGRES_DB: ${DB_NAME:-eduflows_db}
      POSTGRES_USER: ${DB_USER:-eduflows_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-eduflows_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eduflows_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-eduflows_user} -d ${DB_NAME:-eduflows_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: eduflows_backend_dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-eduflows_db}
      DB_USER: ${DB_USER:-eduflows_user}
      DB_PASSWORD: ${DB_PASSWORD:-eduflows_password}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      PORT: ${BACKEND_PORT:-3000}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app/backend
    networks:
      - eduflows_network_dev
    command: sh -c "cd /app/backend && npm run dev"

  # Frontend Nginx
  frontend:
    image: nginx:alpine
    container_name: eduflows_frontend_dev
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/build/web:/usr/share/nginx/html
    networks:
      - eduflows_network_dev

networks:
  eduflows_network_dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
